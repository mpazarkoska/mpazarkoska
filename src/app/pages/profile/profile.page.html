<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">
      <ion-grid>
        <ion-row>
          <ion-col size="10" class="logo-text">
            InstaPics
          </ion-col>
          <ion-col size="2" class="ion-align-self-center ion-text-right">
            <ion-icon name="add-circle-outline" size="large" (click)="cameraService.selectMedia()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="user">
  <div class="profile-img">
    <ion-icon name="person-circle"></ion-icon>
    <p class="full-name">
      <ion-text>{{user.firstName}} {{user.lastName}}</ion-text>
    </p>
    <ion-list>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label>Email: {{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>Posts: {{user.totalPosts}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="heart"></ion-icon>
        <ion-label>Likes: {{user.likes}}</ion-label>
      </ion-item>
      <ion-item (click)="signOut()">
        <ion-icon name="lock-closed"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
