<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">
      <ion-grid>
        <ion-row>
          <ion-col size="10" class="logo-text">
            InstaPics
          </ion-col>
          <ion-col size="2" class="ion-align-self-center ion-text-right">
            <ion-icon name="add-circle-outline" size="large" (click)="cameraService.selectMedia()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="home-content">
    <ion-text color="dark">
      <h1>Welcome to InstaPics</h1>
    </ion-text>
    <ion-text color="dark">
      <p>Follow people to start seeing the photos they share.</p>
    </ion-text>
    <ion-img src="assets/images/home-image.jpg"></ion-img>
  </div>
</ion-content>
