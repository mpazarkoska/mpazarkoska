<ion-content [fullscreen]="true">
  <div class="login-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-icon name="people" size="large"></ion-icon>
          <h1 class="ion-no-margin ion-margin-bottom">Sign In</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [clearInput]="true" [(ngModel)]="loginModel.email"></ion-input>
            <ion-icon class="ion-align-self-center" name="mail" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [clearInput]="true" [(ngModel)]="loginModel.password"></ion-input>
            <ion-icon name="lock-closed" class="ion-align-self-center" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">
          <ion-button expand="block" color="dark" (click)="loginUser()">Sign In</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-text color="dark">
            <p>OR</p>
          </ion-text>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" color="primary" (click)="navigateToRegister()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
